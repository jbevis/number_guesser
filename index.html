<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Number Guesser</title>
  <link rel="stylesheet" type="text/css" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
</head>

<body>
  <header>
    <h1><span>Number</span> Guesser</h1>
  </header>
  <section class="main-sect">
    <input type="number" id="num-guess" placeholder="Guess a number..."/>
    <section class="buttons">
      <button id="guess" disabled="true">Guess</button>
      <button id="clear" disabled="true">Clear</button>
    </section>
    <section class="body-text">
      <h2 class="normal-text" id="last-guess-was">Your last guess was</h2>
      <h3 id="last-guess">?</h3>
      <h2 class="normal-text" id="results">...Results...</h2>
    </section>
    <button id="reset" disabled>Reset</button>
  </section>

<script src="main.js"></script>
</body>
</html>
