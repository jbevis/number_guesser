<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Number Guesser</title>
  <link rel="stylesheet" type="text/css" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Number <span>Guesser</span></h1>
  </header>
  <section class="main-sect">
    <input id="num-guess" type="number" placeholder="Guess a number..."/>
    <button id="guess">Guess</button>
    <button id="clear">Clear</button>
    <h2 class="normal-text" id="last-guess-was">Your last guess was</h2>
    <h3 id="last-guess">Enter a number between 1 and 100</h3> <!--user's number-->
    <h2 class="normal-text" id="results">Results</h2> <!--response line -->
    <button id="reset">Reset</button>
  </section>

<script src="main.js"></script>
</body>
</html>
